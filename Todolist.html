<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List | Belal Zafar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .completed {
        text-decoration: line-through;
        color: #9ca3af;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
      <h1 class="text-3xl font-bold text-center mb-4 text-indigo-600">
        üìù Belal's To-Do List
      </h1>

      <div class="flex gap-2 mb-4">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task..."
          class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          onclick="addTask()"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition"
        >
          Add
        </button>
      </div>

      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className =
            "flex justify-between items-center bg-gray-50 px-3 py-2 rounded shadow-sm";
          li.innerHTML = `
            <span class="${task.completed ? "completed" : ""}" onclick="toggleComplete(${index})">${task.text}</span>
            <div>
              <button onclick="deleteTask(${index})" class="text-red-500 hover:text-red-700 font-bold ml-2">‚úñ</button>
            </div>
          `;
          taskList.appendChild(li);
        });
      }

      function addTask() {
        const text = taskInput.value.trim();
        if (text === "") return;

        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ text, completed: false });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        taskInput.value = "";
        loadTasks();
      }

      function deleteTask(index) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();
      }

      function toggleComplete(index) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks[index].completed = !tasks[index].completed;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();
      }

      // Load tasks on page load
      window.onload = loadTasks;
    </script>
  </body>
</html>
